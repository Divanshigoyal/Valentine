<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ğŸ’–</title>

  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Pacifico', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0,0,0,0.25);
      z-index: 2;
    }

    h1 {
      color: #ff4d6d;
      animation: pop 1.5s infinite alternate;
    }

    @keyframes pop {
      from { transform: scale(1); }
      to { transform: scale(1.06); }
    }

    p {
      font-size: 20px;
    }

    button {
      padding: 12px 30px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
      font-family: 'Pacifico', cursive;
    }

    #yes {
      background: #ff4d6d;
      color: white;
    }

    #no {
      background: #ddd;
      position: absolute;
    }

    .heart {
      position: absolute;
      font-size: 24px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh);
        opacity: 0;
      }
      50% { opacity: 1; }
      100% {
        transform: translateY(-10vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body onclick="playMusic()">

  <!-- Cute romantic background music -->
  <audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_3c1e6e3e44.mp3?filename=romantic-piano-112199.mp3" type="audio/mpeg">
  </audio>

  <div class="card">
    <h1>Jatin ğŸ’–</h1>
    <p>Will you be my Valentine? ğŸŒ¹</p>
    <button id="yes" onclick="yesClicked()">YES ğŸ’˜</button>
    <button id="no" onmouseover="moveNo()">NO ğŸ™ˆ</button>
    <p style="font-size:14px;">(Tap once for music ğŸ¶)</p>
  </div>

  <script>
    function playMusic() {
      const music = document.getElementById("bgMusic");
      music.play();
      document.body.onclick = null;
    }

    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "ğŸ’–";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }, 400);

    function moveNo() {
      const no = document.getElementById("no");
      no.style.left = Math.random() * (window.innerWidth - 100) + "px";
      no.style.top = Math.random() * (window.innerHeight - 50) + "px";
    }

    function yesClicked() {
      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          justify-content:center;
          align-items:center;
          background:linear-gradient(135deg,#ff9a9e,#fad0c4);
          font-family:'Pacifico', cursive;
        ">
          <div style="
            background:white;
            padding:50px;
            border-radius:30px;
            text-align:center;
            box-shadow:0 15px 40px rgba(0,0,0,0.25);
          ">
            <h1 style="color:#ff4d6d;">YAYYY ğŸ¥¹ğŸ’–</h1>
            <p>You just made my Valentineâ€™s Day magical âœ¨</p>
            <p>See you soon â¤ï¸</p>
          </div>
        </div>
      `;
    }
  </script>

</body>
</html>
